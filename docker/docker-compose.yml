version: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
  ui:
    image: ${USER_NAME}/ui
    ports:
      - ${UI_PORT}:${UI_PORT}/tcp

  post:
    image: ${USER_NAME}/post
  comment:
    image: ${USER_NAME}/comment

  prometheus:
    image: ${USER_NAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

  mongodb_exporter:
    image: ${USER_NAME}/mongodb_exporter
    environment:
      - MONGODB_URL='mongodb://comment_db:27017'

  blackbox_exporter:
    image: ${USER_NAME}/blackbox_exporter

volumes:
  post_db:
  prometheus_data:
  